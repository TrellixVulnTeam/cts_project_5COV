

 <p-panel >
    <ng-template pTemplate="header">
       REGISTER USER 
    </ng-template>
    <div class="card">
      
      <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username" style="color: black;">Username</label>
                  <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                      <div *ngIf="f.userName.errors.required">Username is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password" style="color: black;">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>

              <div class="form-group">  
                <label for="role" style="color: black;">Role:</label>  
                <select formControlName="role" class="form-control">  
                    <option hidden="">Choose Role</option>
                    <option *ngFor="let x of roleList">{{x}}</option>  
                </select>  
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">  
                    <div *ngIf="f.role.errors.required">Role is required.</div>  
                </div>  
            </div>  

              <div class="form-group">
                  <button class="btn btn-primary" style="margin-top: 20px;">
                      Register
                  </button>
                  <a routerLink="/login" style="margin-top: 20px;" class="btn btn-link">Login</a>
              </div>
          </form>
      </div>
  </div>

      <p-button label="Save" icon="pi pi-check" (click)="saveairline()"></p-button>
      <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
   </ng-template> -->
</p-panel>
