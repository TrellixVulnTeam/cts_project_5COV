
   <p-table [value]="e1"  dataKey="id" editMode="row">
    <ng-template pTemplate="caption">
        <div id="temp">
            <div class="p-d-flex p-ai-center p-jc-between">
                <p-button icon="pi pi-plus" label="Add Discount" (click)="showBasicDialog2()"> </p-button>
                
                <p-dialog header="Add Discount" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
                    <p-panel >
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()"> 

                                <div class="form-group">
                                    <label for="discountName" style="color: black;">Discount Name</label>
                                    <input type="text" formControlName="discountName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.discountName.errors }" />
                                    <div *ngIf="submitted && f.discountName.errors" class="invalid-feedback">
                                        <div *ngIf="f.discountName.errors.required">discountName is required</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="discountCode" style="color: black;">Discount Code</label>
                                    <input type="text" formControlName="discountCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.discountCode.errors }" />
                                    <div *ngIf="submitted && f.discountCode.errors" class="invalid-feedback">
                                        <div *ngIf="f.discountCode.errors.required">discountCode is required</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="price" style="color: black;">Price</label>
                                    <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                        <div *ngIf="f.price.errors.required">discountCode is required</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" style="margin-top: 20px;">
                                        Save Discount
                                    </button>
                                </div>
                                </form>
                        </div>
                    </div>
                    
                    </p-panel>
                   
                   
                   
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi
                        ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
                        culpa qui officia deserunt mollit anim id est laborum.
                    </p>
                    <ng-template pTemplate="footer">
                        <p-button icon="pi pi-check" (click)="displayBasic2=false" label="Yes" class="p-button-text"></p-button>
                        <p-button icon="pi pi-times" (click)="displayBasic2=false" label="No"></p-button>
                    </ng-template> -->
                </p-dialog>
            </div>
        </div>
        <div class="p-d-flex p-ai-center p-jc-between">
            Discount Details
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Action </th>
            <th>Discount Id</th>
            <th>Discount Name</th>
            <th>Discount Code</th>
            <th>Price</th>
            <th>Action </th>
        </tr>
    </ng-template>
     <ng-template pTemplate="body" let-temp  let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="temp">
            <td> 
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button id="alignn" icon="pi pi-trash" (click)="handleDelete($event,temp.discountId)"></p-button>
            
            </td>
            <td>{{temp.discountId}}</td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="temp.discountName">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{temp.discountName}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="temp.discountCode">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{temp.discountCode}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="temp.price">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{temp.price}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td style="text-align:center">
                <p-button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" label="Edit" (click)="onRowEditInit(temp)" class="p-button-rounded p-button-text"></p-button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(temp)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(temp, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
           
        </tr>
    </ng-template>     
</p-table>
